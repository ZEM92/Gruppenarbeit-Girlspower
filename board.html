<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    
    <link rel="stylesheet" href="style.css">
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <script src="./mini_backend.js"></script>

</head>



<body onload="init()">

    <div class="main">

        <div w3-include-html="navbar.html" class="navbar-wrapper"></div>

        <div class="content">
            <div class="board-wrapper">
                <div class="column">
                    <h3>TO DO</h3>
                    <div class="grey-container">
                        <div ondraggstart="startdragging(0)" class="todo" ondrop="moveTo('open')" ondragover="allowDrop(event)">eine div</div>
                    </div>

                </div>
                <div class="column">
                    <h3>IN PROGRESS</h3>
                    <div class="grey-container">
                        <div ondraggstart="startdragging(0)" class="todo" ondrop="moveTo('closed')" ondragover="allowDrop(event)">eine andere div</div>
                    </div>
                </div>
                <div class="column">
                    <h3>TESTING</h3>
                    <div class="grey-container"></div>
                </div>
                <div class="column">
                    <h3>DONE</h3>
                    <div class="grey-container"></div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
